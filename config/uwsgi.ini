[uwsgi]
uid=www-data
gid=www-data
socket = /data/http/django/run/uwsgi.sock
pidfile = /data/http/django/run/uwsgi.pid
chdir = /data/http/django/thefarland
home = /data/http/django/.env
module = thefarland.newrelic_wsgi:application
master = True
vacuum = True
enable-threads = True
processes = 4
max-requests = 5000
