{% extends 'minecraft/webop.html' %}

{% block webop_panel %}

<button id="gm-spectator" class="small button"
    data-url="{% url 'minecraft:gamemode_spectator' %}"
    data-csrf="{{ csrf_token }}">
    {% if user.webop.is_spectator %}
        Back to survival mode
    {% else %}
        Go to spectator mode
    {% endif %}
</button>
<div id="gm-spectator-stats"></div>

{% endblock %}
