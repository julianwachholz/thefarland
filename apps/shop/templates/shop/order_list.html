{% extends "settings.html" %}

{% block settings %}

  <h2>My orders</h2>

  {% for order in orders %}
  <div class="row">
    <div class="large-4 columns">
      <a href="{{ order.get_absolute_url }}">{{ order }}: {{ order.product }}</a>
    </div>
    <div class="large-4 columns">
      {{ order.get_status_display }}
    </div>
    <div class="large-4 columns">
      {{ order.updated|date }}
    </div>
  </div>
  {% endfor %}

{% endblock %}
